apply plugin: 'java'

repositories {
    mavenCentral()
}

buildDir = 'bin'

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['src']
        }
    }
    test {
        java {
            srcDirs = ['test/java']
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}
